<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body class="bg-green">
<div class="container">
    <div class="white-keys">
        <kbd class="key key-a key-white">A</kbd>
        <kbd class="key key-s key-white">S</kbd>
        <kbd class="key key-d key-white">D</kbd>
        <kbd class="key key-f key-white">F</kbd>
        <kbd class="key key-g key-white">G</kbd>
        <kbd class="key key-h key-white">H</kbd>
        <kbd class="key key-j key-white">J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="key key-w key-black">W</kbd>
        <kbd class="key key-e key-black">E</kbd>
        <kbd class="key key-t key-black">T</kbd>
        <kbd class="key key-y key-black">Y</kbd>
        <kbd class="key key-u key-black">U</kbd>
    </div>
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
